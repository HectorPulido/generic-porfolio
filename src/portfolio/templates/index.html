{% extends 'base.html' %}

{% block title %}
{{page_data.title}}
{% endblock title %}

{% block content %}

{% for section in page_data.sections %}
<div>
    <div>
        {% autoescape off %}
            {{section.html_data}}
        {% endautoescape %}
    </div>
    <div>
        {% for image in section.images %}
        <a href="{{image.url}}"><img src="{{image.image}}" alt="{{image.title}}"/></a>
        {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock content %}
